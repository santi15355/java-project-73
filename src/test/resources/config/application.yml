base-url: "/api"

spring:
  application:
    name: taskManager

  jpa:
    datasource:
      url: jdbc:h2:./taskManagerTest
      username: sa
      password:
    show-sql: true
    hibernate:
      ddl-auto: update
  #      ddl-auto: create-drop

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    root: INFO